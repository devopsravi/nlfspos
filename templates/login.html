<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next Level Furniture — Login</title>
  <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg" />
  <link rel="apple-touch-icon" href="/static/img/logo.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sidebar: { DEFAULT:'#2c3e50', dark:'#1a252f' },
            teal:    { 50:'#f0fdfa',100:'#ccfbf1',200:'#99f6e4',300:'#5eead4',400:'#2dd4bf',500:'#14b8a6',600:'#0d9488',700:'#0f766e',800:'#115e59',900:'#134e4a' },
          }
        }
      }
    };
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .login-bg {
      background: linear-gradient(135deg, #2c3e50 0%, #1a252f 50%, #0f766e 100%);
      min-height: 100vh;
    }
    .login-card {
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.95);
    }
    .input-focus:focus {
      outline: none;
      border-color: #14b8a6;
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeUp { animation: fadeUp 0.6s ease-out; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
      20%, 40%, 60%, 80% { transform: translateX(4px); }
    }
    .shake { animation: shake 0.5s ease; }
  </style>
</head>
<body class="login-bg flex items-center justify-center">

  <!-- Background pattern overlay -->
  <div class="fixed inset-0 opacity-5" style="background-image: url('data:image/svg+xml,<svg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><g fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;><g fill=&quot;%23ffffff&quot; fill-opacity=&quot;1&quot;><path d=&quot;M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z&quot;/></g></g></svg>'); background-size: 60px 60px;"></div>

  <div class="animate-fadeUp relative z-10 w-full max-w-md mx-4">

    <!-- Logo / Brand -->
    <div class="text-center mb-8">
      <img src="/static/img/logo.svg" alt="NLF Logo" class="w-24 h-24 rounded-2xl shadow-lg mx-auto mb-4" />
      <h1 class="text-2xl font-bold text-white tracking-tight">Next Level Furniture</h1>
      <p class="text-white/50 text-sm mt-1">Point of Sale System</p>
    </div>

    <!-- Login Card -->
    <div class="login-card rounded-2xl shadow-2xl overflow-hidden">

      <!-- Card Header -->
      <div class="bg-gradient-to-r from-teal-500 to-teal-600 px-8 py-5">
        <h2 class="text-white font-semibold text-lg">Welcome Back</h2>
        <p class="text-teal-100 text-xs mt-0.5">Sign in to your account to continue</p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="px-8 py-8 space-y-5">

        <!-- Error message -->
        <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm flex items-center gap-2">
          <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4.5c-.77-.833-2.694-.833-3.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"/></svg>
          <span id="loginErrorMsg">Invalid username or password</span>
        </div>

        <!-- Username -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Username</label>
          <div class="relative">
            <span class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            </span>
            <input id="username" name="username" type="text" required autocomplete="username" autofocus
              class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl text-sm placeholder-gray-400 transition"
              placeholder="Enter your username" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Password</label>
          <div class="relative">
            <span class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </span>
            <input id="password" name="password" type="password" required autocomplete="current-password"
              class="input-focus w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-xl text-sm placeholder-gray-400 transition"
              placeholder="Enter your password" />
            <button type="button" id="togglePassword" class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
              <svg id="eyeIcon" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button id="btnLogin" type="submit"
          class="w-full bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700 text-white py-3 rounded-xl font-semibold text-sm transition-all shadow-lg shadow-teal-500/25 flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/></svg>
          Sign In
        </button>

      </form>

      <!-- Footer hint -->
      <div class="px-8 pb-6 text-center">
        <p class="text-[11px] text-gray-400">Contact your administrator for login credentials</p>
      </div>
    </div>

    <!-- Branding footer -->
    <p class="text-center text-white/30 text-[10px] mt-6">Next Level Furniture POS v1.0</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('loginError');
    const errorMsg = document.getElementById('loginErrorMsg');
    const btnLogin = document.getElementById('btnLogin');

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', () => {
      const pw = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (pw.type === 'password') {
        pw.type = 'text';
        icon.innerHTML = '<path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
      } else {
        pw.type = 'password';
        icon.innerHTML = '<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.add('hidden');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      // Disable button + show spinner
      btnLogin.disabled = true;
      btnLogin.innerHTML = `<svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg> Signing in…`;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          // Success — redirect to main app
          window.location.href = '/';
        } else {
          showError(data.error || 'Invalid username or password');
        }
      } catch (err) {
        showError('Connection error. Please try again.');
      } finally {
        btnLogin.disabled = false;
        btnLogin.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/></svg> Sign In`;
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorDiv.classList.remove('hidden');
      form.classList.add('shake');
      setTimeout(() => form.classList.remove('shake'), 500);
    }

    // Enter key on password field
    document.getElementById('password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
    });
  </script>

</body>
</html>

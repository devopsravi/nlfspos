      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Sofa/couch icon (simplified furniture silhouette) -->

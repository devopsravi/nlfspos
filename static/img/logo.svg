    <path d="M130,-45 Q155,-45 155,-10 L155,20 Q155,35 140,35 L130,35"/>
    <!-- Legs -->
    <line x1="-115" y1="35" x2="-115" y2="55"/>
    <line x1="115" y1="35" x2="115" y2="55"/>
  </g>
  <!-- NLF text -->
  <text x="256" y="360" text-anchor="middle" font-family="'Segoe UI',system-ui,-apple-system,sans-serif" font-size="120" font-weight="800" fill="#ffffff" letter-spacing="12">NLF</text>
  <!-- Tagline -->
  <text x="256" y="415" text-anchor="middle" font-family="'Segoe UI',system-ui,-apple-system,sans-serif" font-size="36" font-weight="500" fill="rgba(255,255,255,0.7)" letter-spacing="8">FURNITURE</text>
</svg>
